<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'store/base.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'store/hover.css' %}" rel="stylesheet" type="text/css">
		<script src="{% static 'store/list.js' %}" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
		<title> {% block title %} Shop Site {% endblock %} </title>
	</head>

	<body>
		<div class="big-heading" id = "id_header_div">
			<div class = "heading-text" id = "id_site_name"> Shop Site </div>
			<div class="user-info">
				{% block user-info %}
				{% endblock %}
	    	</div>
		</div>

	    {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
