{% extends 'base.html' %}

{% block content %}
    <h2>Best 5 Sellers</h2>
    <ul class="product-list">
        {% for product in best_sellers %}
            <li>
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p class="price">${{ product.price }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
